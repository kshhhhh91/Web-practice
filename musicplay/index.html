<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Playlist</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script
      src="https://kit.fontawesome.com/40a2d4bd7e.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="window">
      <div class="status-bar">
        <i class="fa-solid fa-arrow-left"></i>
        <i class="fa-solid fa-magnifying-glass"></i>
      </div>

      <div class="artist">
        <img
          src="https://cdnimg.melon.co.kr/cm/artistcrop/images/001/00/007/100007_500.jpg?3d2373b1b9fc8b57eac5c4bc0cce629f/melon/resize/416/quality/80/optimize"
          class="artist__avatar"
        />
        <div class="artist__text">
          <h1 class="artist__title">god</h1>
          <h3 class="artist__subtitle">Ballad, Dance, Rap / Hip-Hop</h3>
        </div>
        <div class="artist__btn">
          <div class="artist__shuffle">Shuffle</div>
          <div class="artist__like">
            <i class="fa-solid fa-heart"></i> &nbsp; 51,144
          </div>
        </div>
      </div>

      <div class="songlist">
        <div class="songlist__song">
          <img
            src="https://cdnimg.melon.co.kr/cm/album/images/000/05/286/5286_500.jpg/melon/resize/282/quality/80/optimize"
            class="songlist__cover"
          />
          <div class="songlist__text">
            <h6 class="songlist__artist">god</h6>
            <h4 class="songlist__name font__kor">어머님께</h4>
          </div>
          <i class="fa-solid fa-ellipsis-vertical"></i>
        </div>
        <div class="songlist__song songlist__playing">
          <img
            src="https://cdnimg.melon.co.kr/cm/album/images/000/05/288/5288_500.jpg/melon/resize/282/quality/80/optimize"
            class="songlist__cover"
          />
          <div class="songlist__text">
            <h6 class="songlist__artist">god</h6>
            <h4 class="songlist__name font__kor">사랑해 그리고 기억해</h4>
          </div>
          <i class="fa-solid fa-ellipsis-vertical"></i>
        </div>
        <div class="songlist__song">
          <img
            src="https://cdnimg.melon.co.kr/cm/album/images/000/00/717/717_500.jpg/melon/resize/282/quality/80/optimize"
            class="songlist__cover"
          />
          <div class="songlist__text">
            <h6 class="songlist__artist">god</h6>
            <h4 class="songlist__name font__kor">거짓말</h4>
          </div>
          <i class="fa-solid fa-ellipsis-vertical"></i>
        </div>
        <div class="songlist__song">
          <img
            src="https://cdnimg.melon.co.kr/cm/album/images/000/08/848/8848_500.jpg/melon/resize/282/quality/80/optimize"
            class="songlist__cover"
          />
          <div class="songlist__text">
            <h6 class="songlist__artist">god</h6>
            <h4 class="songlist__name font__kor">길</h4>
          </div>
          <i class="fa-solid fa-ellipsis-vertical"></i>
        </div>
        <div class="songlist__song">
          <img
            src="https://cdnimg.melon.co.kr/cm/album/images/000/26/356/26356_500.jpg/melon/resize/282/quality/80/optimize"
            class="songlist__cover"
          />
          <div class="songlist__text">
            <h6 class="songlist__artist">god</h6>
            <h4 class="songlist__name font__kor">편지</h4>
          </div>
          <i class="fa-solid fa-ellipsis-vertical"></i>
        </div>
        <div class="songlist__song">
          <img
            src="https://cdnimg.melon.co.kr/cm/album/images/000/43/691/43691_500.jpg/melon/resize/282/quality/80/optimize"
            class="songlist__cover"
          />
          <div class="songlist__text">
            <h6 class="songlist__artist">god</h6>
            <h4 class="songlist__name font__kor">보통날</h4>
          </div>
          <i class="fa-solid fa-ellipsis-vertical"></i>
        </div>
        <div class="songlist__song">
          <img
            src="https://cdnimg.melon.co.kr/cm/album/images/022/63/804/2263804_500.jpg/melon/resize/282/quality/80/optimize"
            class="songlist__cover"
          />
          <div class="songlist__text">
            <h6 class="songlist__artist">god</h6>
            <h4 class="songlist__name font__kor">하늘색 약속</h4>
          </div>
          <i class="fa-solid fa-ellipsis-vertical"></i>
        </div>
      </div>

      <div class="ctrlbox">
        <div class="ctrlbox__text">
          <h6 class="ctrlbox__artist">god</h6>
          <h4 class="ctrlbox__name font__kor">사랑해 그리고 기억해</h4>
        </div>
        <div class="ctrlbox__icons">
          <i class="fa-solid fa-backward-step"></i>
          <i class="fa-solid fa-pause fa-lg"></i>
          <i class="fa-solid fa-forward-step"></i>
        </div>
      </div>
    </div>
  </body>
</html>
